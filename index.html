<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resume.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <!-- BUTTONS  -->
    <div class="flex-box no-print">
        <button class="tablink btn-animation" onclick="openPage('about', this, 'red')" id="defaultOpen"> <i
                class="fa-solid fa-user"></i> Personal Details</button>
        <button class="tablink btn-animation" onclick="openPage('achievements', this, 'purple')"> <i
                class="fa-solid fa-trophy"></i>
            Achievements</button>
        <button class="tablink btn-animation" onclick="openPage('experience', this, 'green')"><i
                class="fa-solid fa-star"></i>
            Experience</button>
        <button class="tablink btn-animation" onclick="openPage('education', this, 'blue')"> <i
                class="fa-solid fa-book"></i>
            Education</button>
        <button class="tablink btn-animation" onclick="openPage('projects', this, 'orange')"><i
                class="fa-solid fa-pencil"></i>
            Projects</button>
        <button class="tablink btn-animation" onclick="openPage('Skills', this, 'cornflowerblue')"> <i
                class="fa-solid fa-rocket"></i>
            Skills</button>
    </div>
    <!-- RESUME INPUTS  -->
    <div id="about" class="tabcontent no-print">
        <div class="container">
            <div class="about-cnt">
                <form action="" class="cv-form" id="cv-form">
                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>Personal Details</h3>
                            <hr style="border: 1px solid rgba(238, 125, 125, 0.776); width: 170px; margin: auto;">
                        </div>
                        <div class="cv-form-row cv-form-row-about">
                            <div class="cols-3">
                                <div class="form-elem">
                                    <label for="" class="form-label">First Name</label>
                                    <input name="firstname" type="text" class="form-control firstname" id=""
                                        onkeyup="generateCV()" placeholder="e.g. Alice">
                                    <span class="form-text"></span>
                                </div>
                                <div class="form-elem">
                                    <label for="" class="form-label">Middle Name <span
                                            class="opt-text">(optional)</span></label>
                                    <input name="middlename" type="text" class="form-control middlename" id=""
                                        onkeyup="generateCV()" placeholder="e.g. Marie">
                                    <span class="form-text"></span>
                                </div>
                                <div class="form-elem">
                                    <label for="" class="form-label">Last Name</label>
                                    <input name="lastname" type="text" class="form-control lastname" id=""
                                        onkeyup="generateCV()" placeholder="e.g. Johnson">
                                    <span class="form-text"></span>
                                </div>
                            </div>
                            <div class="cols-3">
                                <div class="form-elem">
                                    <label for="" class="form-label">Your Image</label>
                                    <input name="image" type="file" class="form-control image" id="" accept="image/*"
                                        onchange="previewImage()">
                                </div>
                                <div class="form-elem">
                                    <label for="" class="form-label">Designation</label>
                                    <input name="designation" type="text" class="form-control designation" id=""
                                        onkeyup="generateCV()" placeholder="e.g. UX Designer">
                                    <span class="form-text"></span>
                                </div>
                                <div class="form-elem">
                                    <label for="" class="form-label">Address</label>
                                    <input name="address" type="text" class="form-control address" id=""
                                        onkeyup="generateCV()" placeholder="e.g. 42 Elmwood Ave, NY">
                                    <span class="form-text"></span>
                                </div>
                            </div>
                            <div class="cols-3">
                                <div class="form-elem">
                                    <label for="" class="form-label">Email</label>
                                    <input name="email" type="text" class="form-control email" id=""
                                        onkeyup="generateCV()" placeholder="e.g. alice.j@gmail.com">
                                    <span class="form-text"></span>
                                </div>
                                <div class="form-elem">
                                    <label for="" class="form-label">Phone No:</label>
                                    <input name="phoneno" type="text" class="form-control phoneno" id=""
                                        onkeyup="generateCV()" placeholder="e.g. (123) 456-7890">
                                    <span class="form-text"></span>
                                </div>
                                <div class="form-elem">
                                    <label for="" class="form-label">Summary</label>
                                    <input name="summary" type="text" class="form-control summary" id=""
                                        onkeyup="generateCV()"
                                        placeholder="e.g. Passionate creative with 5+ years in design">
                                    <span class="form-text"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="achievements" class="tabcontent no-print">
        <div class="container">
            <div class="about-cnt">
                <form action="" class="cv-form" id="cv-form">
                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>achievements</h3>
                            <hr style="border: 1px solid rgba(238, 125, 125, 0.776); width: 170px; margin: auto;">
                        </div>
                        <div class="row-separator repeater">
                            <div class="repeater" data-repeater-list="group-a">
                                <div data-repeater-item>
                                    <div class="cv-form-row cv-form-row-achievement">
                                        <div class="cols-2">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Title</label>
                                                <input name="achieve_title" type="text"
                                                    class="form-control achieve_title" id="" onkeyup="generateCV()"
                                                    placeholder="">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Description</label>
                                                <input name="achieve_description" type="text"
                                                    class="form-control achieve_description" id=""
                                                    onkeyup="generateCV()" placeholder="">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>
                                        <button data-repeater-delete type="button" class="repeater-remove-btn">
                                            <i class="fa-solid fa-trash fa-lg" style="color: red;"></i></button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" data-repeater-create value="Add" class="repeater-add-btn">
                                <i class="fa-solid fa-square-plus fa-xl" style="color: deepskyblue;"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="experience" class="tabcontent no-print">
        <div class="container">
            <div class="about-cnt">
                <form action="" class="cv-form" id="cv-form">
                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>experience</h3>
                            <hr style="border: 1px solid rgba(238, 125, 125, 0.776); width: 170px; margin: auto;">
                        </div>
                        <div class="row-separator repeater">
                            <div class="repeater" data-repeater-list="group-b">
                                <div data-repeater-item>
                                    <div class="cv-form-row cv-form-row-experience">
                                        <div class="cols-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Title</label>
                                                <input name="exp_title" type="text" class="form-control exp_title" id=""
                                                    onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Company / Organization</label>
                                                <input name="exp_organization" type="text"
                                                    class="form-control exp_organization" id="" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Location</label>
                                                <input name="exp_location" type="text" class="form-control exp_location"
                                                    id="" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>
                                        <div class="cols-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Start Date</label>
                                                <input name="exp_start_date" type="date"
                                                    class="form-control exp_start_date" id="" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">End Date</label>
                                                <input name="exp_end_date" type="date" class="form-control exp_end_date"
                                                    id="" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Description</label>
                                                <input name="exp_description" type="text"
                                                    class="form-control exp_description" id="" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>
                                        <button data-repeater-delete type="button" class="repeater-remove-btn">
                                            <i class="fa-solid fa-trash fa-lg" style="color: red;"></i></button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" data-repeater-create value="Add" class="repeater-add-btn">
                                <i class="fa-solid fa-square-plus fa-xl" style="color: deepskyblue;"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="education" class="tabcontent no-print">
        <div class="container">
            <div class="about-cnt">
                <form action="" class="cv-form" id="cv-form">
                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>education</h3>
                            <hr style="border: 1px solid rgba(238, 125, 125, 0.776); width: 170px; margin: auto;">
                        </div>
                        <div class="row-separator repeater">
                            <div class="repeater" data-repeater-list="group-c">
                                <div data-repeater-item>
                                    <div class="cv-form-row cv-form-row-experience">
                                        <div class="cols-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">School</label>
                                                <input name="edu_school" type="text" class="form-control edu_school"
                                                    id="" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Degree</label>
                                                <input name="edu_degree" type="text" class="form-control edu_degree"
                                                    id="" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">City</label>
                                                <input name="edu_city" type="text" class="form-control edu_city" id=""
                                                    onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>
                                        <div class="cols-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Start Date</label>
                                                <input name="edu_start_date" type="date"
                                                    class="form-control edu_start_date" id="" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">End Date</label>
                                                <input name="edu_graduation_date" type="date"
                                                    class="form-control edu_graduation_date" id=""
                                                    onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Description</label>
                                                <input name="edu_description" type="text"
                                                    class="form-control edu_description" id="" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>
                                        <button data-repeater-delete type="button" class="repeater-remove-btn">
                                            <i class="fa-solid fa-trash fa-lg" style="color: red;"></i></button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" data-repeater-create value="Add" class="repeater-add-btn">
                                <i class="fa-solid fa-square-plus fa-xl" style="color: deepskyblue;"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="projects" class="tabcontent no-print">
        <div class="container">
            <div class="about-cnt">
                <form action="" class="cv-form" id="cv-form">
                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>projects</h3>
                            <hr style="border: 1px solid rgba(238, 125, 125, 0.776); width: 170px; margin: auto;">
                        </div>
                        <div class="row-separator repeater">
                            <div class="repeater" data-repeater-list="group-d">
                                <div data-repeater-item>
                                    <div class="cv-form-row cv-form-row-experience">
                                        <div class="cols-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Project Name</label>
                                                <input name="proj_title" type="text" class="form-control proj_title"

                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Project link</label>
                                                <input name="proj_link" type="text" class="form-control proj_link" id=""

                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Description</label>
                                                <input name="proj_description" type="text"

                                                <span class="form-text"></span>
                                            </div>
                                        </div>
                                        <button data-repeater-delete type="button" class="repeater-remove-btn">
                                            <i class="fa-solid fa-trash fa-lg" style="color: red;"></i></button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" data-repeater-create value="Add" class="repeater-add-btn">
                                <i class="fa-solid fa-square-plus fa-xl" style="color: deepskyblue;"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="Skills" class="tabcontent no-print">
        <div class="container">
            <div class="about-cnt">
                <form action="" class="cv-form" id="cv-form">
                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>skills</h3>
                            <hr style="border: 1px solid rgba(238, 125, 125, 0.776); width: 170px; margin: auto;">
                        </div>
                        <div class="row-separator repeater">
                            <div class="repeater" data-repeater-list="group-e">
                                <div data-repeater-item>
                                    <div class="cv-form-row cv-form-row-skills">
                                        <div class="form-elem">
                                            <label for="" class="form-label">Skill</label>
                                            <input name="skill" type="text" class="form-control skill" id=""
                                                onkeyup="generateCV()">
                                            <span class="form-text"></span>
                                        </div>
                                        <button data-repeater-delete type="button" class="repeater-remove-btn">
                                            <i class="fa-solid fa-trash fa-lg" style="color: red;"></i></button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" data-repeater-create value="Add" class="repeater-add-btn">

                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- RESUME PREVIEW.......... -->
    <div class="resume-container">
        <div class="sidebar">
            <div class="preview-image">
                <img src="" alt="" id="image_dsp">
            </div>
            <h2>Education</h2>
            <div class="educations-items preview-blk-list" id="educations_dsp"></div>
            <h2>Achievements</h2>
            <div class="achievements-items preview-blk-list" id="achievements_dsp"></div>
            <h2>Skills</h2>
            <div class="skills-items preview-blk-list" id="skills_dsp"></div>
        </div>

        <div class="main-content">
            <div class="-resume-header">
                <div class="preview-item preview-item-name">
                    <span class="preview-item-val fw-6" id="fullname_dsp"></span>
                </div>
                <div class="preview-item mb-4">
                    <span class="preview-item-val text-uppercase fw-6 ls-1" id="designation_dsp"></span>
                </div>
            </div>

            <div class="contact-bar">
                <div class="preview-item">
                    <span class="preview-item-val" id="phoneno_dsp"></span>
                </div>
                <div class="preview-item">
                    <span class="preview-item-val" id="email_dsp"></span>
                </div>
                <div class="preview-item">
                    <span class="preview-item-val" id="address_dsp"></span>
                </div>
            </div>

            <div class="resume-section">
                <h3>About me</h3>
                <div class="preview-item">
                    <span class="preview-item-val" id="summary_dsp"></span>
                </div>
            </div>

            <div class="resume-section">
                <h3>Experience</h3>
                <div class="experience">
                    <div class="experiences-items preview-blk-list" id="experiences_dsp"></div>
                </div>
            </div>

            <div class="resume-section">
                <h3>Projects</h3>
                <div class="projects-items preview-blk-list" id="projects_dsp"></div>
            </div>
        </div>
    </div>
    <!-- PRINT BUTTON  -->

            <button class="print-btn no-print" onclick="window.print()">
                <span class=" printer-wrapper">

                            </path>
                            <mask fill="white" id="path-2-inside-1_30_7">
                                <path d="M12 12C12 5.37258 17.3726 0 24 0H57C70.2548 0 81 10.7452 81 24V29H12V12Z">

                            </mask>
                            <path mask="url(#path-2-inside-1_30_7)" fill="black"

                            <circle fill="black" r="3" cy="49" cx="78"></circle>

                    <span class="printer-page-wrapper">
                        <span class="printer-page"></span>
                    </span>
                </span>
                Print
            </button>
        </div>
    </section>
    <p class="text-md text-gray-500 no-print mb-20" style="text-align:center">
        Note: Enable "Background graphics" in print settings to include background colors.
    </p>

    <script src="app.js"></script>

</body>

</html>
